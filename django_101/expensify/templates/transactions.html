{% extends "base.html" %}
{% block content %}
<div class="container">
    <br>
    <table class="table table-responsive table-bordered">
        <thead>
        <tr>
            <td>Sl.No.</td>
            <td>Date</td>
            <td>Description</td>
            <td>Amount</td>
        </tr>
        </thead>
        <tbody>
        {% for t in transactions %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{t.created_at.date}}</td>
            <td>{{t.description}}</td>
            {% if t.type == 'DE' %}
            <td style="color:red">{{t.amount}}</td>
            {% else %}
            <td style="color:green">{{t.amount}}</td>
            {% endif %}
            {% endfor %}
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>Balance</td>
            <td>{{balance}}</td>
        </tr>
        </tbody>
    </table>
</div>
{% endblock content %}
